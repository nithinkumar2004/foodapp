<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(Tikka.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    

}

.container {
    width: 100%;
    max-width: 500px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
}

.form-container {
    width: 50%;
    padding: 20px;
}

h1 {
    margin: 0;
    padding-bottom: 20px;
    font-size: 24px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    font-size: 14px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.sign-up-container {
    display: block;
}

.login-container {
    display: none;
}

.container.active .sign-up-container {
    display: none;
}

.container.active .login-container {
    display: block;
}


</style>
<body>
    <div class="container" style="background-color:aliceblue;">
        <img src="Ice Cream.jpg" alt="ice image" width="340px" height="210px">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </form>
        </div>
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script type="">
        document.getElementById('switchToLogin').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.container').classList.add('active');
        });
        
        document.getElementById('switchToSignUp').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.container').classList.remove('active');
        });
        


    </script>
</body>
</html>
